<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="forms.html" method="get">
        <label for="name">Full Name</label>
        <br />
        <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            autocomplete="off"
        />
        <br />
        <label for="email">Email :</label>
        <br />
        <input
            type="email"
            id="email"
            placeholder="Email"
            required
            autocomplete="off"
        />
        <br />
        <label for="password">Password :</label>
        <br />
        <input
            type="password"
            id="password"
            placeholder="Password"
            required
            autocomplete="off"
        />
        <br />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
